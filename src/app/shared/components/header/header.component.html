<div class="top-noti-user">

  <div class="top-notify"><a routerLink="/"><img src="../assets/images/bell-icon.png" alt=""></a></div>
  <div class="top-user-profile">
    <a routerLink="/" class="dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
        src="../assets/images/user.jpg" alt="">
    </a>
    <ul class="dropdown-menu">
      <li><a routerLink="/"><i class="bi bi-person"></i>{{user?.firstName}} {{user?.lastName}}</a></li>
      <li><a routerLink="/"><i class="bi bi-person"></i> My Profile</a></li>
      <li><a routerLink="/"><i class="bi bi-gear"></i> Settings</a></li>
      <li><a routerLink="/" (click)="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
    </ul>
  </div>
</div>
